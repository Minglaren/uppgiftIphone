<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo-silicon">
                <img src="assets/logo silicon.svg" alt="logo silicon">
            </div>

            <div class="right-side">
                <div class="switch-mode">
                    <img src="assets/switch.png" alt="">
                </div>

                <div class="sign-btn">   
                    <a href="#" class="btn">
                    <img src="assets/btn sign.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">

            <div class="hero-left">
                <div class="hero-text">
                    <h1>Manage All Your<br>Money in One App</h1>
                    <p> We offer you a new generation of the mobile banking.<br>
                        Save, spend & manage money in your pocket</p>
                </div>

                <div class="hero-btns">
                    <a href="#"> <img src="assets/appstore.png" alt="App Store"></a>
                    <a href="#"><img src="assets/googleplay.png" alt="Google Play"></a>
                </div>
            </div>

            <div class="hero-right">
                <img src="assets/iPhone 12 Pro front.png" alt="" class="iphone-front">
                <img src="assets/iPhone 12 Pro back.png" alt="" class="iphone-back">
            </div>
        </div>
    </section>
    
</body>
</html>
